<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綠能停車導引系統</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage-compat.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>綠能停車導引系統</h1>
        </header>
        <div class="dashboard">
            <button class="menu-button" id="menuButton">☰</button>
            <aside class="sidebar" id="sidebar">
                <h2>選擇停車場</h2>
                <button class="parking-lot-button" id="main-page"><p>首頁</p></button>
                <button class="parking-lot-button" id="first-parking"><p>1號停車場</p></button>
                <button class="parking-lot-button" id="second-parking"><p>2號停車場</p></button>
            </aside>
            <main class="main-content">
                <h2>首頁</h2>
                <div class="main-page-div">
                    <p>1號停車場</p>
                    <img src="https://via.placeholder.com/800x400" alt="停車場概覽" id="img-1">
                    <div class="description-and-button">
                        <p class="description-text" id="img-text-1"> </p>
                        <button class="details-button" id="details-button-1">更多資訊</button>
                    </div>
                </div>
                <div class="main-page-div">
                    <p>2號停車場</p>
                    <img src="https://via.placeholder.com/800x400" alt="停車場概覽" id="img-2">
                    <div class="description-and-button">
                        <p class="description-text" id="img-text-2"> </p>
                        <button class="details-button" id="details-button-2">更多資訊</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
