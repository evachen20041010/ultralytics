# Ultralytics YOLO 🚀, AGPL-3.0 license
# COCO8 dataset (first 8 images from COCO train2017) by Ultralytics
# Documentation: https://docs.ultralytics.com/datasets/detect/coco8/
# Example usage: yolo train data=coco8.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: C:\Users\User\Desktop\ultralytics\datasets\coco8_2 # dataset root dir
train: train/images # train images (relative to 'path') 4 images
val: valid/images # val images (relative to 'path') 4 images
test: test/images # test images (optional)

# Classes
names:
  0: Occupied
  1: Unoccupied

# Download script/URL (optional)
download: https://ultralytics.com/assets/coco8.zip

roboflow:
  workspace: iot-group-project
  project: carp-park-detection
  version: 3
  license: CC BY 4.0
  url: https://universe.roboflow.com/iot-group-project/carp-park-detection/dataset/3